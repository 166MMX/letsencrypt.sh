sudo: false

language: sh

addons:
  apt:
    packages:
    - ghc
    - cabal-install

env:
    - PATH="$HOME/.cabal/bin:$PATH"

branches:
    only:
        - 166MMX-patch-1

before_script:
    - cabal update
    - git clone 'https://github.com/koalaman/shellcheck.git'
    - cd shellcheck
    - cabal install

script:
    - shellcheck -s sh letsencrypt.sh
